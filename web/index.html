<!DOCTYPE html>
<html lang="en" ng-app="cryptoApp">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="modal.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.3.js"></script>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row" style="margin-top: 20px">
      <div class="col-md-12" ng-controller="HealthCheckController">
        <div class="container">
          <div class="alert alert-success" role="alert" ng-if="health.success">
            System is up!!
          </div>
          <div class="alert alert-danger" role="alert" ng-if="!health.success">
            System is down
          </div>
        </div>
      </div>

      <div
        class="col-md-12"
        style="margin: 30px"
        ng-controller="DisplayAssetController"
      >
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Asset</th>
              <th scope="col">AssetLong</th>
              <th scope="col">WithdrawTxFee</th>
              <th scope="col">SystemProtocol</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in asset.data.result">
              <th scope="row">1</th>
              <td>{{item.Asset}}</td>
              <td>{{item.AssetLong}}</td>
              <td>{{item.WithdrawTxFee}}</td>
              <td>{{item.SystemProtocol}}</td>
              <td>
                <button
                  ng-click="fetchAssetDetails(item.AssetLong)"
                  type="button"
                  class="btn btn-primary btn-sm"
                >
                  view
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="container col-md-6">
        <div class="alert alert-warning" role="alert" ng-if="loading">
          Loading...
        </div>
      </div>
    </div>

    <div class="container" ng-controller="ModalDemoCtrl">
      <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
          <h3 class="modal-title">I'm a modal!</h3>
        </div>
        <div class="modal-body">
          <ul>
            <li ng-repeat="item in items">
              <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
            </li>
          </ul>
          Selected: <b>{{ selected.item }}</b>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
          <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
      </script>

      <button type="button" class="btn btn-default" ng-click="open()">
        Open me!
      </button>
      <button type="button" class="btn btn-default" ng-click="open('lg')">
        Large modal
      </button>
      <button type="button" class="btn btn-default" ng-click="open('sm')">
        Small modal
      </button>
      <button
        type="button"
        class="btn btn-default"
        ng-click="toggleAnimation()"
      >
        Toggle Animation ({{ animationsEnabled }})
      </button>
      <div ng-show="selected">Selection from a modal: {{ selected }}</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
